<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	template="/templates/modelo.xhtml">
<ui:define name="conteudo">
		<p:panel header="Endereco-Listagem">
			<p:dataTable emptyMessage="Nenhum registro encontrado."
				paginator="true">
				<f:facet name="header">
					<p:commandButton value="Novo" oncomplete="PF('dialogo').show();" />
				</f:facet>

				<p:column headerText="Rua" sortBy="true" filterBy="">
				</p:column>

				<p:column headerText="Numero">
				</p:column>

				<p:column headerText="Bairro">
				</p:column>

				<p:column headerText="Cidade">
				</p:column>

				<p:column headerText="UF">
				</p:column>

				<p:column headerText="Complemento">
				</p:column>

				<p:column headerText="Opções">
				</p:column>
			</p:dataTable>
		</p:panel>
	</h:form>

	<p:dialog header="Endereco-Cadastro" widgetVar="dialogo" draggable="false"
		resizable="false" modal="true" closable="false">
		<h:form>
			<h:panelGrid columns="2">
				<p:outputLabel value="Rua" />
				<p:inputText maxlength="50" size="30" />

				<p:outputLabel value="Numero" />
				<p:inputText maxlength="10" size="30" />
				
				<p:outputLabel value="Bairro" />
				<p:inputText maxlength="50" size="30" />
				
				<p:outputLabel value="Cidade" />
				<p:inputText maxlength="50" size="30" />
				
				<p:outputLabel value="Uf" />
					<p:selectOneMenu filter="true">
						<f:selectItem itemValue="" itemLabel="Selecione um Estado"/>
					</p:selectOneMenu>
				
				<p:outputLabel value="Complemento" />
				<p:inputText maxlength="50" size="30" />
				
				<p:outputLabel value="Cep" />
				<p:inputText maxlength="10" size="20" />
			</h:panelGrid>
			
			<h:panelGrid columns="2">
				<p:commandButton value="Salvar" />
				<p:commandButton value="Fechar" oncomplete="PF('dialogo').hide();" />
			</h:panelGrid>
		</h:form>
	</p:dialog>

</h:body>
</html>
